plugins {
    id 'java'
    id "io.freefair.lombok" version "6.0.0-m2"
    id 'checkstyle'
}

group 'ar.org.matelang'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'javax.annotation:javax.annotation-api:1.3.2',
                       'org.junit.jupiter:junit-jupiter-api:5.+',
                       'org.mockito:mockito-core:3.+',
                       'org.mockito:mockito-junit-jupiter:3.+',
                       'com.google.dagger:dagger:2.+'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.+'

    implementation 'javax.annotation:javax.annotation-api:1.3.2',
                   'com.google.dagger:dagger:2.+',
                   'com.fasterxml.jackson.core:jackson-databind:2.+',
                   'commons-cli:commons-cli:1.+',
                   'commons-io:commons-io:2.+'

    annotationProcessor 'com.google.dagger:dagger-compiler:2.+'
}

test {
    useJUnitPlatform()
}

apply plugin: 'checkstyle'
checkstyle {
    toolVersion '8.41.1'
    configFile file("config/checkstyle/checkstyle.xml")
}
checkstyleMain {
    source ='src/main/java'
}
checkstyleTest {
    source ='src/test/java'
}